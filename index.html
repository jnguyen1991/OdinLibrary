<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <button id="newBookButton" type="button">New Book</button>
    <form id="newBookForm" action="" method="post" style="visibility:collapse">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required>
        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages" required>
        <label for="isRead">Read</label>
        <input type="checkbox" id="isRead" name="isRead">
        <button id="addBookButton" type="submit">Add Book</button>
    </form>

    <table id="library">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
        </tr>
    </table>
  </body>
</html>
